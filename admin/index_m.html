		var secret;

		if (!encrypt || typeof encrypt !== 'function') {
			function encrypt(key, value) {
				if (value === undefined) {
					value = key;
					key = secret;
				}
				var result = '';
				for (var i = 0; i < value.length; ++i) {
					result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
				}
				return result;
			}
		}
		if (!decrypt || typeof decrypt !== 'function') {
			function decrypt(key, value) {
				if (value === undefined) {
					value = key;
					key = secret;
				}
				var result = '';
				for (var i = 0; i < value.length; ++i) {
					result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
				}
				return result;
			}
		}

        // Build table based on gateways known
        function loadTable(obj) {
            let index = 1;
            let text = '';
            console.log('Data for table ' + JSON.stringify(obj))
            for (i in obj) {
                if (obj[i] !== undefined) {
                    text += '<tr id="' + obj[i].value.native.mac + '"><td><span id="' + obj[i].value.native.mac + '-index">' + obj[i].value.native.mac + '</span></td>'
                    text += '<td> <input id="' + index + '-Name" type="text" disabled="true" class="center-align input-field" value=' + obj[i].value.common.name + '></td>'
                    text += '<td> <input id="' + index + '-ip" type="text" disabled="true" class="center-align input-field" value="' + obj[i].value.native.ip + '"></td>'
                    text += '<td> <div class="led-all center-led led-gray"></div></td>'
                    text += '</tr>';
                    index = (index + 1);
                }
            }

            $('#devices').append(text);

            getConnectedState();
            $('input, .delete-device').each(function () {
                let $key = $(this);

                $key.on('click', function () {
                    _onChange();
                }).keyup(function () {
                    _onChange();
                });
                $key.change(function () {
                    _onChange();
                }).keyup(function () {
                    _onChange();
                });
            });
        }		

        // Get value of connection state
        function getConnectedState() {

			socket.emit('getObjectView', 'system', 'device', { startkey: 'controme.' + instance + '.gateways.', endkey: 'controme.' + instance + '.gateways.\u9999', include_docs: true }, function (err, _devices) {
				let namespace = 'controme.' + instance + '.gateways.';
				let len = namespace.length;
				console.log('Return of  all gateways : ' + JSON.stringify(_devices));
				if (_devices && _devices.rows && _devices.rows.length) {

					for (const i in _devices.rows) {
						getState(_devices.rows[i].id + '._info._online', (err, state) => {
							console.log(JSON.stringify('Connection value for device : ' + _devices.rows[i].id + ' value ' + state.val));
							let connectState = null;
							if (state.val === true) {
								connectState = 'led-green';
							} else {
								connectState = 'led-red';
							}

							console.log(connectState);
							let tableRow = $("td").filter((index, e) => {
								console.log(e);
								return $(e).text() == _devices.rows[i].value.native.mac;
							}).closest("tr");

							console.log($(tableRow).attr("id"))
							$("#" + $(tableRow).attr("id") + "> td > .led-all").removeClass("led-gray");
							$("#" + $(tableRow).attr("id") + "> td > .led-all").addClass(connectState);
						});
					}
				}
			});
		}

		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if (id === 'password' && (typeof supportsFeature !== 'function' || !supportsFeature('ADAPTER_AUTO_DECRYPT_NATIVE'))) {
					settings[id] = decrypt(secret, settings[id]);
				}

				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}
	</script>
